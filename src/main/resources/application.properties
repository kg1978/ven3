server.port=8080

# App Properties
ven3.app.jwtSecret= ven3SecretKey
ven3.app.jwtExpirationMs= 86400000
ven3.timezone=Europe/Budapest
ven3.crossOrigin=*

#mock adatbázis használata a service-ek kiszolgálására
mock.services.auth=true
mock.services.jo=true
mock.services.ke=true

#http a legacy-hoz (true) vagy implementálva, azaz DB-bol kiszolgálva (false)
http.services.login=false
http.services.menu=false
http.services.jog=false

logging.level.root=INFO
logging.level.legacy=DEBUG

# H2 default config
spring.datasource.url=jdbc:h2:mem:ven
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enables H2 console
spring.h2.console.enabled=true
# custome H2 console url, Default is h2-console
spring.h2.console.path=/h2
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

